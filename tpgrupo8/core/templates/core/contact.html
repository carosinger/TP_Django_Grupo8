{% extends 'core/base.html' %}
{% block title%}Contacto{% endblock %}
{% block content%}
      {% load static %}
      <section style="background-image: url('{% static 'core/imagenes/contact.jpg' %}')">
        <div class="container">
          <div id="contact">
            <img class="masthead">
              <div class="overlay">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 mx-auto">
                      <div class="site-heading">
                        <h2 style="color:white;">Deje sus datos y muy pronto nos contactaremos con Ud.</h2>
                      </div>
                    <br><br>
                      <form>  
                        <div class="row">
                          <div class="col">
                            <input type="text" class="form-control form-control-lg" placeholder="Nombre" aria-label="First name">
                          </div>
                          <div class="col">
                            <input type="text" class="form-control form-control-lg" placeholder="Apellido" aria-label="Last name">
                          </div>
                      </form>
                    </div>
                      <div class="row">
                        <div class="col">
                          <button type="submit" class="btn btn-success btn-lg">Submit</button>
                        </div>
                      </div>
                    </div>  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
{% endblock %}
